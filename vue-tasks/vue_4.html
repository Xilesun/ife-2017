<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<div id="app">
  <p>姓名：{{user.name.firstName}}</p>
  <p>年龄：{{user.age}}</p>
</div>
<script type="text/javascript">
//此处是一个构造函数
//组合使用构造函数模式和原型模式
function Vue (obj) {
  this.el = obj.el
  this.render(obj.data)
}

Vue.prototype = {
  constructor: Vue,
  render: function (data) {
    for (var key in data) {
      if (data.hasOwnProperty(key)) {
        var val = data[key]
        if (typeof val === 'object') {
          this.render(val)
        }
      }
      this.setting(data, key, val)
      data[key] //此处用于访问属性，替换模板变量
    }
  },
  convert: function (key, val) {
    var el = document.querySelector(this.el)
    var content = el.textContent
    //如果属性值是对象修改匹配字符串
    if (typeof val === 'object') {
      for (var k in val) {
        var string = key + '.' + k
        this.convert(string, val[k])
      }
    }
    var match = new RegExp('\{{2}' + key + '\}{2}')
    if (match.test(content)) {
      var result = content.replace(match, val)
      el.textContent = result
    }
  },
  setting: function (data, key, val) {
    //创建访问器属性
    var _this = this
    Object.defineProperty(data, key, {
      enumerable: true, //表示能否通过for-in循环返回属性
      configurable: true, //表示能否通过delete删除属性从而重新定义属性
      get: function () {
        _this.convert(key, val);
        return val
      }
    })
  }
}

var test = new Vue({
  el: '#app',
  data: {
    user: {
      name: {
        firstName: 'Qia'
      },
      age: 25
    }
  }
})
</script>
</body>
</html>
