<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="../three.min.js"></script>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>
<script type="text/javascript">
  function init () {
    var renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('mainCanvas')
    })
    renderer.setClearColor(0x000000)
    var scene = new THREE.Scene()
    var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 10)
    camera.position.set(4, 3, 4)
    camera.lookAt(new THREE.Vector3(0, 0, 0))
    scene.add(camera)

    var cube = new THREE.Mesh(new THREE.CubeGeometry(2.5, 1.5, 1.2),
      new THREE.MeshBasicMaterial({
        color: 0xffffff
      })
    )

    var torus1 = new THREE.Mesh(new THREE.TorusGeometry(0.2, 0.08, 12, 18),
      new THREE.MeshBasicMaterial({
        color: 0x888888
      })
    )
    var torus2 = new THREE.Mesh(new THREE.TorusGeometry(0.2, 0.08, 12, 18),
      new THREE.MeshBasicMaterial({
        color: 0x888888
      })
    )
    scene.add(torus1)
    torus1.position.set(0.2, -0.1, 1.2)
    scene.add(torus2)
    torus2.position.set(1.2, -0.1, 1.2)
    scene.add(cube)

    renderer.render(scene, camera)
  }
</script>
</html>
